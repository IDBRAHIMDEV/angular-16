<div class="row my-5">
  <div class="col-md-6 my-4">
    <h2>List of articles</h2>
  </div>
  <div class="col-md-6 text-end">
    <button class="btn btn-success btn-sm">Add</button>
  </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto">
    <form #articleForm="ngForm" (ngSubmit)="save(articleForm)">
      <div class="form-group">
        <label for="title">Title</label>
        <input name="title" ngModel type="text" class="form-control" id="title">
      </div>

      <div class="form-group my-3">
        <label for="slug">Slug</label>
        <input name="slug" ngModel type="text" class="form-control" id="slug">
      </div>

      <div class="form-group my-3">
        <label for="description">Description</label>
        <textarea  class="form-control" ngModel name="description" id="description" rows="2"></textarea>
      </div>

      <div class="form-group my-3">
        <label for="content">Content</label>
        <textarea class="form-control" ngModel name="content" id="content" rows="5"></textarea>
      </div>

      <div class="form-group my-3">
        <label for="category">Category</label>
        <select ngModel class="form-control" name="category" id="category">
          <option value="">Choice a category</option>
          <option *ngFor="let category of categories()" [value]="category.id">{{ category.label }}</option>
        </select>
      </div>

      <div class="form-group my-3">
        <label for="published_at">Publish date</label>
        <input ngModel class="form-control" type="datetime-local" name="published_at" id="published_at">
      </div>

      <div class="form-group my-3">
        <label for="published_at">Tags</label>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">

          <ng-container *ngFor="let tag of tags()">
            <input ngModel name="tagss" type="checkbox" class="btn-check" [value]="tag.id" [id]="tag.id" autocomplete="off">
            <label class="btn btn-outline-primary" [for]="tag.id">{{ tag.label }}</label>
          </ng-container>


        </div>
      </div>

      <div class="form-group my-3">
        <label for="published_at">Active</label>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input ngModel type="radio" class="btn-check" name="active" value="1" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio1">On</label>

          <input ngModel type="radio" class="btn-check" name="active" value="0" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio2">Off</label>

        </div>
      </div>


      <div class="d-grid my-3">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>


    </form>
  </div>
</div>
